  <head>

  <body>
    <button onclick="
      console.log(`cart quantity: ${cartQuantity}`);
      ">
      Show Quantity
    </button>
    <button onclick="
    if(cartQuantity + 1 > 10){
      alert('The cart is full');
    }else{
      cartQuantity ++ ;
      console.log(`cart quantity: ${cartQuantity}`);
    }
    ">
      Add to Cart
    </button>
    <button onclick="
    if(cartQuantity + 2 > 10){
      alert('The cart is full');
    }else{
      cartQuantity += 2;
      console.log(`cart quantity: ${cartQuantity}`);
    }

    ">
      +2
    </button>
    
    <button onclick="
    if(cartQuantity + 3 > 10){
      alert('The cart is full');
    }else{
      cartQuantity += 3;
      console.log(`cart quantity: ${cartQuantity}`);
    }
    ">
      +3
    </button>

    <button onclick="
    if(cartQuantity + 4 > 10){
      alert('The cart is full');
    }else{
      cartQuantity += 4;
      console.log(`Cart Quantity: ${cartQuantity}`);
    }
    ">
      +4 
    </button>

    <button onclick="
    if(cartQuantity + 5 > 10){
      alert('The cart is full');
    }else{
      cartQuantity += 5;
      console.log(`Cart Quantity: ${cartQuantity}`);
    }
    ">
      +5
    </button>

    <button onclick="
    if(cartQuantity - 1 < 0 ){
      alert('Not enough items in the cart');
    }else{
      cartQuantity -- ;
      console.log(`cart quantity: ${cartQuantity}`);
    }
    ">
      Remove from cart
    </button>

    <button onclick="
    if(cartQuantity - 2 < 0){
      alert('Not enough items in the cart')
    }else{
      cartQuantity -= 2;
      console.log(`cart quantity: ${cartQuantity}`);
    }
    ">
      -2
    </button>

    <button onclick="
    if(cartQuantity - 3 < 0 ){
      alert('Not enough items in the cart');
    }else{
      cartQuantity -= 3;
      console.log(`cart Quantity: ${cartQuantity}`);
    }
    ">
      -3
    </button>
    
    <button onclick="
    cartQuantity = 0;
    console.log('cart was reset');
    console.log(`cart quantity: ${cartQuantity}`);
    ">
      Reset cart
    </button>

    <script>
      let cartQuantity = 0;
   
    </script>
