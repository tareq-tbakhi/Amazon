<!DOCTYPE html>

<body>
  <script>


  


    function addNum(x, y){  
      const result = []

      for(i = 0; i < x.length; i++){
        x[i] = x[i] + y;
        result.push(x[i]);
      }
      return result;
    }

    console.log(addNum([1, 2, 3], 2));
    console.log(addNum([1, 2, 3],3));

    console.log(addNum([-2, -1, 0, 99], 2));



  </script>
</body>
</html>
