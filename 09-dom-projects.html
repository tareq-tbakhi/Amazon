<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom-projects</title>
</head>
<body>

  <p>
    Youtube Subscribe Button
  </p>
  <button onclick="
    subscribe();
  " class="js-subscribe-button">
    Subscribe
  </button>

  <p>
    Amazon Shipping Calculator
  </p>

  <input type="number" placeholder="Cost of order" class="js-cost-input" onkeydown="costKeydown(event);">

  <button onclick="
  calculateTotal();">
    Calculate
  </button>

  <p class = 'js-cost'></p>

  <script>

    window.document 
    window.console.log('window')
    window.alert
    function costKeydown(event){
      if(event.key === 'Enter'){
      calculateTotal();
   }
    }

    function calculateTotal(){
      let cost = 0;
      let inputElement = document.querySelector('.js-cost-input').value;
      let inputValue  = Number(inputElement);
      if(inputValue < 40){
        cost = inputValue + 10;
      }else if(inputValue >= 40){
        cost  = inputValue;
      }

      document.querySelector('.js-cost').innerHTML = `$${cost}`;
     }


    function subscribe(){
      const buttonElement = document.querySelector('.js-subscribe-button');
  

      if (buttonElement.innerText === 'Subscribe'){   
        buttonElement.innerText = 'Subscribed';
      } else {
        buttonElement.innerText = 'Subscribe';
      }
    }






  </script>
</body> 
</html>
