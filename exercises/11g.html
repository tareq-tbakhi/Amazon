<body>
  <script>
    const numbers = [1, 2, 3];
    const finalArray = [];
    doubleNumbers(numbers);

    function doubleNumbers(numbers){
      for(let i = 0; i < numbers.length;){
        finalArray.push(numbers[i] + 1);
        i++;
      }
    }

    console.log(finalArray);



    
   
  </script>
</body>
