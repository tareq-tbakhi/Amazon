<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" placeholder="Name" onkeydown="checkKeydown(event);"> 
  <button onclick="
  displayName();" >
    Submit
  </button>
  <p></p>

  <script>

    function checkKeydown(event){
      if(event.key === 'Enter'){
        displayName();
      }
    }
      
    function displayName(){
      let name = document.querySelector('input').value;

      document.querySelector('p').innerHTML = `Your name is: ${name}`;
    }


 

  
  </script>

</body>
</html>
