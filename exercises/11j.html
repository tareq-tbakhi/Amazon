<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function addArrays(x, y){
      result = [];
      
      for(i = 0; i < x.length; i++){
        
        result.push(x[i] + y[i]);
      }
      return result;
    }

    console.log(addArrays([1, 1, 2], [1, 1, 3]));
    console.log(addArrays([1, 2, 3], [4, 5, 6]));


  </script>
</body>
</html>
