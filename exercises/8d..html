<body>
  <script>

  const product1 = {
    name: 'basketball',
    price: 2095
  };

  const product2 = {
    name: 'socks',
    price: 1090
  };






  function comparePrice(product1, product2) {
    if(product1.price > product2.price){
      return product1;
    }else{
      return product2;
    }
  }

  console.log(comparePrice(product1, product2));

  </script>
