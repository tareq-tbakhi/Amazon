<body>
  <script>

    numbers = [1, 20 , 22 , 24, 5];
    words = ['hi', 'hello', 'good'];


    arraySwap(numbers);
    arraySwap(words);

    function arraySwap(x){
      [x[0], x[x.length - 1]] = [x[x.length - 1], x[0]];
      console.log(x); 

    }
  </script>
