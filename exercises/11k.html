<!DOCTYPE html>

</head>
<body>
  <script>
    function countPositive(array){
      let positiveNum = 0;
      for(i = 0; i < array.length; i++){
        if(array[i] > 0){
          positiveNum++;
        }
      }
      return positiveNum;

    }
    

    console.log(countPositive([1, -3, 5]));
    console.log(countPositive([-2, 3, -5, 7 ,10]));



  </script>
</body>
</html>
