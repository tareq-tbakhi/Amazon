<!DOCTYPE html>

<body>
  
  <script>

    result = -1 
    function findIndex(array,word){
      for(i = 0; i <= array.length; i++){
        if (array[i] === word) {
          result = i;
          break;
        }
      }
      return result;
      
    }


    console.log(findIndex(['green', 'red', 'blue', 'red'], 'yellow'));

  </script>
</body>
